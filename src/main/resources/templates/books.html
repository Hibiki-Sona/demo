<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>BookShelf</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>本棚</h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>カテゴリー</th>
                <th>巻数</th>
                <th>1増やす</th>
                <th>1減らす</th>
                <th>削除</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="*{book.id}"></td>
                <td th:text="*{book.title}"></td>
                <td th:text="*{book.category}"></td>
                <td th:text="*{book.number}"></td>
                <td>
                    <form th:action="@{/books/add}" method="post">
                        <input type="hidden" name="id" th:value="*{book.id}" />
                        <input type="submit" class="btn btn-success" value="＋" />
                    </form>
                </td>
                <td>
                    <form th:action="@{/books/subtract}" method="post">
                        <input type="hidden" name="id" th:value="*{book.id}" />
                        <input type="submit" class="btn btn-danger" value="―" />
                    </form>
                </td>
                <td>
                    <form th:action="@{/books/delete}" method="post">
                        <input type="hidden" name="id" th:value="*{book.id}" />
                        <input type="submit" class="btn btn-secondary" value="削除" />
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row justify-content-evenly">
        <div class="col-4">
            <form th:action="@{/books/buy}" method="post">
                <button class="btn btn-primary"　type="submit">新規</button>
            </form>
        </div>
        <div class="col-4">
            <form th:action="@{/books/buy}" method="post">
                <button class="btn btn-primary"　type="submit">修正</button>
            </form>
        </div>
    </div>
</div>
